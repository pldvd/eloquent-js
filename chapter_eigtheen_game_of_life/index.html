<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game of Life</title>
</head>

<body style="box-sizing: border-box; height: 95vh; display:flex; align-items: center; justify-content: center">
  <div>
    <div id="grid"></div>
    <button id="next" style="margin-top: 10px">Next generation</button>
  </div>
  <script>
    // Your code here.

    class Matrix {
      constructor(width, height, content) {
        this.width = width;
        this.height = height;
        if (content) {
          this.content = content;
        } else {
          this.content = (() => {
            let matrix = [];
            for (let i = 0; i < this.width; i++) {
              let row = [];
              for (let y = 0; y < this.height; y++) {
                row.push(Math.random() > 0.5);
              }
              matrix.push(row);
            }
            return matrix;
          })();
        }
      }
    }

    let myMatrix = new Matrix(25, 25);
    console.log(myMatrix.content);

  </script>
</body>

</html>
